<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form" action="https://echo.htmlacademy.ru/">
        <fieldset class="box">
            <legend class="title">Yoqtirgan faningiz:</legend>    
            <div class="row">
                <label class="label" for="mathinput">
                    <input class="inp" id="mathinput" name="fanlar" value="math" type="radio">
                    <span class="myinp"></span>
                    <span class="labeltext">Sedan</span>
                </label>
            </div>
            <div class="row">
                <label class="label" for="pyhinput">
                    <input class="inp" id="pyhinput" name="fanlar" value="physics" type="radio">
                    <span class="myinp"></span>
                    <span class="labeltext">Monster</span>
                </label>
            </div>
            <div class="row">
                <label class="label" for="enginput">
                    <input class="inp" id="enginput" name="fanlar" value="english" type="radio">
                    <span class="myinp"></span>
                    <span class="labeltext">Buggy</span>
                </label>
            </div>
        </fieldset>
        <fieldset class="box">
            <legend class="title">Yoqtirgan qurolingiz</legend>
            <div class="row">
                <label for="kar" class="label">
                    <input id="kar" class="inp" name="karate" type="checkbox">
                    <span class="scate">
                        <i class="fa-solid fa-check checkicon"></i>
                    </span>
                    <span class="labeltext">Kar98k</span>
                </label>
            </div>
            <div class="row">
                <label for="cer" class="label">
                    <input id="cer" class="inp" name="cer" type="checkbox">
                    <span class="scate">
                        <i class="fa-solid fa-check checkicon"></i>
                    </span>
                    <span class="labeltext">M24</span>
                </label>
            </div>
            <div class="filings">
                <label for="ball" class="label">
                    <input id="ball" class="inp" name="ball" type="checkbox">
                    <span class="scate">
                        <i class="fa-solid fa-check checkicon"></i>
                    </span>
                    <span class="n1">Akm</span>
                </label>
            </div>
            <div class="filings">
                <label for="volley" class="label">
                    <input id="volley" class="inp" name="volleyball" type="checkbox">
                    <span class="scate">
                        <i class="fa-solid fa-check checkicon"></i>
                    </span>
                    <span class="n1">M249</span>
                </label>
            </div>
        </fieldset>
        <button class="button" type="submit">Submit</button>
    </form>
</body>
</html>
